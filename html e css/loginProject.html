<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <div class="container">
    <form action="">
      <h1>Entrar na plataforma</h1>
      <div class="input-container">
        <input placeholder="Email" type="email" required>
        <img width="25" height="25" src="https://img.icons8.com/office/40/user.png" alt="user" />
      </div>

      <div class="input-container">
        <input placeholder="Senha" type="password" required>
        <img width="25" height="25" src="https://img.icons8.com/fluency/48/lock-2--v1.png" alt="lock-2--v1" />
        <a href="#">Esqueci minha Senha</a>
      </div>

      <button class="submit-btn" type="submit">Logar</button>

      <div class="register-link"> 
        <p>Não está cadastrado? <a href="#">Cadastrar</a> </p>
      </div>
    </form>
  </div>
</body>

</html>
